<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
                <div id="mobileError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Gather form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Mobile number validation (ensure it starts with a '+' and contains digits)
            const mobileNumber = data['mobile'];
            const mobileError = document.getElementById('mobileError');
            const mobileRegex = /^\+\d{1,4}\d{7,14}$/; // Matches numbers with country code
            
            if (!mobileRegex.test(mobileNumber)) {
                mobileError.textContent = 'Please enter a valid mobile number with country code.';
                return;
            } else {
                mobileError.textContent = '';
            }

            // Define the updated webhook URL
            const webhookUrl = 'https://bothook.io/v1/public/triggers/webhooks/72ec6b40-7048-4d61-97f7-a787bbcb4ea5';

            // Send data to the webhook URL immediately upon form submission
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log('Response Status:', response.status);
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Request failed with status ${response.status}: ${text}`);
                    });
                }
                return response.json();
            })
            .then(result => {
                console.log('Success:', result);
                alert('Form submitted successfully!');
                // Optionally, clear the form fields
                document.getElementById('contactForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
